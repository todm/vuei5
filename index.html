    <style>
      .vuei5-loader {
        position: absolute;
        inset: 0;
        display: grid;
        justify-content: center;
        align-items: center;
        text-align: center;
        pointer-events: none;
        background-color: rgb(0 0 0 / 78%);
        opacity: 1;
        transition: all 0.5s;
      }
      .vuei5-loader .content h2 {
        color: white;
      }
      .vuei5-loader .content img {
        animation: spin 2s cubic-bezier(0.8, 0.2, 0.2, 0.8) infinite;
        width: 8vw;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
